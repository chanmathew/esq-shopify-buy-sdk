<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqido Product</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://sdks.shopifycdn.com/js-buy-sdk/v2/latest/index.umd.min.js"></script>
  <script type="text/javascript" src="js/slick.js"></script>
</head>

<body>
  <div id="overlay"></div>
  <div id="cart">
    <div id="cartWrapper"></div>
    <div id="cartUpsells"></div>
  </div>
  <button id="openCart">Open Cart</button>
  <span id="cartCount"></span>
  <div id="product1" class="product"></div>
  <div id="upsell1" class="product"></div>
  <script>
    $(function () {
      $('#product1').plugin({
        productHandle: 'companion-lash-glue-1'
      });
      $('#product1').pluginOffers({
        offer: 'AD-FB-GL-SD',
        freeProduct: 'song-and-dance'
      });
    });
  </script>
</body>

</html>
